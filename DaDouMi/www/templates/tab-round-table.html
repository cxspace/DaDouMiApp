<ion-view view-title="圆桌">

  <ion-nav-buttons side="secondary">
    <div class="buttons">
      <a class="button button-icon icon ion-android-add" href="#/tab/round_table_add" ng-show="loginData.id != null"></a>
    </div>
  </ion-nav-buttons>


  <ion-content class="padding">

    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>


    <div class="list card" ng-repeat="share in shares">

      <div class="item item-avatar">
        <img src="http://121.42.184.102/DaDouMiImg/{{share.user_imgsrc}}">
        <h2>{{share.user_name}}</h2>
        <p>{{share.share_time}}</p>
      </div>

      <div class="item item-body">
        <a href="#/tab/round_table_detail/{{share.share_id}}">
          <img class="full-image" src="http://121.42.184.102/DaDouMiImg/{{share.share_imgsrc}}">
        </a>

        <p>
          {{share.share_content}}
        </p>
        <p>
          <a class="subdued">{{share.share_suport}} 赞</a>
          <a class="subdued">{{share.share_comment_count}} 评论</a>
        </p>
      </div>

    </div>


  </ion-content>
</ion-view>
